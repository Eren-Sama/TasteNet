<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="fade-in">
    <!-- Background Image and Overlay -->
    <div class="background">
        <img src="./Story-3-1.gif" alt="Restaurant" class="background-image">
        <div class="overlay"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">TasteNet</div>
            <ul class="nav-links">
                <li><a href="index.html" class="fade-link">Home</a></li>
            </ul>
        </nav>

        <!-- Tabbed Section -->
        <div class="login-container">
            <div class="tabs">
                <button class="tab-link active" onclick="showTab('login')">Login</button>
                <button class="tab-link" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login" class="tab-content active-tab">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <a href="Business_Admin.html" class="fade-link admin-login-btn">Login as Business Administration</a>
            </div>

            <!-- Register Form -->
            <div id="register" class="tab-content">
                <h1>Register</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-username">Username:</label>
                        <input type="text" id="reg-username" name="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" name="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-phone">Phone Number:</label>
                        <input type="text" id="reg-phone" name="reg-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-aadhar">Aadhar Number:</label>
                        <input type="text" id="reg-aadhar" name="reg-aadhar" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-address">Address:</label>
                        <textarea id="reg-address" name="reg-address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password:</label>
                        <input type="password" id="reg-password" name="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm Password:</label>
                        <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const links = document.querySelectorAll('.tab-link');

            tabs.forEach(tab => tab.classList.remove('active-tab'));
            links.forEach(link => link.classList.remove('active'));

            document.getElementById(tabId).classList.add('active-tab');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
