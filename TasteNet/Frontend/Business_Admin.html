<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Admin Login</title>
    <link rel="stylesheet" href="Business_Admin.css">
</head>
<body>
    <!-- Background Image and Overlay -->
    <div class="background">
        <img src="./Story-3-1.gif" alt="Restaurant" class="background-image">
        <div class="overlay"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">TasteNet</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <!-- Login/Register Container -->
        <div class="login-container">
            <h1>Business Admin Login</h1>

            <!-- Tabs for Login and Register -->
            <div class="tabs">
                <button class="tab-link active" id="loginTab">Login</button>
                <button class="tab-link" id="registerTab">Register</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content active-tab" id="loginForm">
                <form>
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-username">Admin Username:</label>
                                <input type="text" id="admin-username" name="admin-username" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-password">Admin Password:</label>
                                <input type="password" id="admin-password" name="admin-password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Register Form Tab -->
            <div class="tab-content" id="registerForm">
                <form>
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-username">Admin Username:</label>
                                <input type="text" id="admin-username" name="admin-username" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-email">Admin Email:</label>
                                <input type="email" id="admin-email" name="admin-email" required>
                            </div>
                        </div>
                    </div>

                    <!-- New Fields for Additional Info -->
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-phone">Phone Number:</label>
                                <input type="text" id="admin-phone" name="admin-phone" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-aadhar">Aadhar Number:</label>
                                <input type="text" id="admin-aadhar" name="admin-aadhar" required>
                            </div>
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-password">Admin Password:</label>
                                <input type="password" id="admin-password" name="admin-password" required>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-confirm-password">Confirm Password:</label>
                                <input type="password" id="admin-confirm-password" name="admin-confirm-password" required>
                            </div>
                        </div>
                    </div>

                    <!-- New Field for Address -->
                    <div class="form-row">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="admin-address">Address:</label>
                                <input type="text" id="admin-address" name="admin-address" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include the JavaScript File -->
    <script src="admin_script.js"></script>
</body>
</html>
